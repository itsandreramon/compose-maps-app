buildscript {
    ext {
        buildConfig = [
                'compileSdk': 30,
                'minSdk'    : 23,
                'targetSdk' : 30,
        ]
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath libs.android.gradlePlugin
        classpath libs.kotlin.gradlePlugin
        classpath libs.kotlinx.serialization.gradlePlugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    apply from: rootProject.file('ktlint.gradle')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}