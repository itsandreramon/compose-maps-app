plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlinx-serialization'
}

android {
    compileSdk buildConfig.compileSdk

    defaultConfig {
        minSdk buildConfig.minSdk
        targetSdk buildConfig.targetSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation libs.androidx.core

    implementation libs.kotlin.stdlib
    implementation libs.kotlinx.coroutines.core

    implementation libs.kotlinx.serialization.json

    implementation libs.jetbrains.ktor.client.core
    implementation libs.jetbrains.ktor.client.logging
    implementation libs.jetbrains.ktor.client.json
    implementation libs.jetbrains.ktor.client.serialization
    implementation libs.jetbrains.ktor.engine.android
}